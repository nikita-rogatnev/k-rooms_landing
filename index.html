<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>K-rooms | Party Went Wrong</title>

    <link rel="stylesheet" href="./css/style.min.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">

</head>

<body>

    <!-- MAIN -->
    <main class="main">
        <div class="main__container">
            <h1>“Party Went Wrong”</h1>
            <h2>The new escape room experience launching soon in Tallin. After the party something went wrong, time to get out, can manage? It is not as easy as you thing…</h2>
            <form method="post" class="main__form">
                <input type="text" name="name" id="name" placeholder="Name" required="required">
                <input type="text" name="email" id="email" placeholder="Email" required="required">
                <button>Get discount</button>
            </form>
            <div class="main__success hidden">
                <h3>Success! Check your email for “Party Went Wrong” discount.</h3>
            </div>
        </div>
    </main>
    <!-- MAIN END -->

    <!-- FOOTER -->
    <footer class="footer">
        <div class="footer__cantainer">
            <div class="footer__copyright">
                <h3>Tallinn, Estonia</h3>
                <p>K-ROOMS &copy; 2016</p>
            </div>
            <div class="footer__logo">
                <img src="./img/footer/footer__logo.svg" width="120" alt="k-games logo">
            </div>
            <div class="footer__social">
                <a href="https://www.facebook.com/EscapeTallinn/" target="_blank"><i class="fa fa-facebook"></i></a>
                <a href="https://www.instagram.com/EscapeTallinn/" target="_blank"><i class="fa fa-instagram"></i></a>
                <a href="https://twitter.com/EscapeTallinn" target="_blank"><i class="fa fa-twitter"></i></a>
            </div>
        </div>
    </footer>
    <!-- FOOTER END -->

    <!-- SCRIPTS -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script>
        $(".main__form").submit(function(e) {
            e.preventDefault();
            var form_data = $(this).serialize();
            $.ajax({
                type: "POST",
                url: "php/script.php",
                data: form_data,
                success: function(msg) {
                    $(".main__form").addClass("hidden");
                    $(".main__success").removeClass("hidden");
                }
            });
        });
    </script>
    <!-- SCRIPTS END -->

</body>

</html>
