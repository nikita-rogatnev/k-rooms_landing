<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>K-rooms</title>

    <link rel="stylesheet" href="./css/style.min.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">

</head>

<body>

    <!-- HEADER -->
    <header class="header">
        <div class="header__cantainer">
            <div class="header__logo">
                <img src="#" alt="k-games logo">
            </div>
            <nav class="header__nav">
                <a href="#">View all games</a>
            </nav>
        </div>
    </header>
    <!-- HEADER END -->

    <!-- MAIN -->
    <main class="main">
        <div class="main__container">
            <h1>THE NEW ESCAPE ROOM EXPERIENCE LAUNCHING SOON IN TALLINN</h1>
            <h3>“Party Went Wrong” After the party something went wrong, time to get out, can manage? It is not as easy as you thing…</h3>
            <form action="#" class="main__form">
                <input type="text" name="name" id="name" placeholder="Your name">
                <input type="text" name="email" id="email" placeholder="Your email">
                <button>Get discount</button>
            </form>
        </div>
    </main>
    <!-- MAIN END -->

    <!-- FOOTER -->
    <footer class="footer">
        <div class="footer__cantainer">
            <div class="footer__social">
                <a href="#"><i class="fa fa-facebook"></i></a>
                <a href="#"><i class="fa fa-twitter"></i></a>
                <a href="#"><i class="fa fa-linkedin"></i></a>
                <a href="#"><i class="fa fa-github"></i></a>
            </div>
            <div class="footer__copyright">
                <h3>Tallinn, Estonia</h3>
                <p>K-GAMES &copy; 2016</p>
            </div>
        </div>
    </footer>
    <!-- FOOTER END -->

    <!-- SCRIPTS -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <!-- SCRIPTS END -->

</body>

</html>
